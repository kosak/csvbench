plugins {
    id 'java'
}

group 'deephaven.io'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.2',
          'org.apache.commons:commons-lang3:3.9',
          'org.jetbrains:annotations:23.0.0'

    testImplementation 'junit:junit:4.13.2',
          'org.apache.commons:commons-lang3:3.9'
}

test {
    useJUnitPlatform()
}
